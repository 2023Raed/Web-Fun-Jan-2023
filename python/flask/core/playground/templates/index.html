<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 2px black solid;
            border-radius: 5px;
            background-color:{{color}};
            }
    </style>
    <title>playground</title>

</head>

<body>
    <div class="container">
        {% for i in range (num) %}
        <div class="box"></div>
        {% endfor %}
    </div>
</body>

</html>
